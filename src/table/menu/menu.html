<div class="side-menu" [class.open]="isOpen()">
    <div class="menu-content">
        <button class="toggle-btn" (click)="toggleMenu()">
            {{ isOpen() ? '⮜' : '⮞' }}
        </button>
        @for (value of values(); track $index) {
            <div class="menu-row" (click)="value.accion()">
                {{value.icono}} {{isOpen() ? value.nombre : ''}}
            </div>
        }
    </div>
</div>
